<h1 id="dosing-and-body-weights">Dosing and Body Weights</h1>

<script type="math/tex; mode=display">\text{CrCl} = \frac{(140-\text{age})\text{IBW}}{72*\text{SCr}}*0.85\; (\text{if female})\\
\text{IBW}_\text{M} = 50\;(kg)+2.3(Ht\; (in)-60\;(in))\\
\text{IBW}_\text{F} = 45.5\;(kg)+2.3(Ht\; (in)-60\;(in))\\
\text{NBW} = IBW + 0.25(Wt-\text{IBW})\\
\text{ABW} = IBW + 0.4(Wt-\text{IBW})\\
\text{BSA}\; (m^2) = \sqrt \frac{\text{mass} \; (kg) * \text{height}\; (cm)}{3600}</script>

<h1 id="acid-base">Acid-Base</h1>

<script type="math/tex; mode=display">\text{Anion Gap} = [Na^+]-[Cl^-]-[{HCO}_3 ^-]\\
\text{Delta Gap} = \text{Anion Gap} - \text{Normal Anion Gap}</script>

<h1 id="nitrogen-balance">Nitrogen Balance</h1>

<script type="math/tex; mode=display">\text{Intake}\; (g) = \frac{\text{24hr Protein Intake}\; (g)}{6.25}\\
\text{Outake}\; (g) = \text{24hr UUN}\; (g) + 4\;(g)</script>

<h1 id="fluids-and-electrolytes">Fluids and Electrolytes</h1>

<script type="math/tex; mode=display">\text{Osm} = 2[Na^+]+\frac{\text{BUN}}{2.8}+\frac{BG}{18}\\
\text{Corrected}\; [Na^+] = [Na^+] + 1.6 \left[ \frac{BG}{100}-1 \right]\\
\text{TBW}_M = 0.6\; (L/kg) * Wt\\
\text{TBW}_F = 0.5\; (L/kg) * Wt\\
\text{Na Deficit} = TBW \left( [Na^+]_\text{goal}-[Na^+]_\text{plasma}  \right)\\
\text{FWD} = \text{TBW} \left(  \frac{[Na^+]}{140}-1 \right)\\
\text{Corrected}\; [Ca^{2+}] = [Ca^{2+}] + 0.8(4-\text{Albumin})\\
\Delta [Na] = \frac{[Na^+]_\text{fluid} - [Na^+]_\text{plasma}}{\text{TBW}+1}</script>
