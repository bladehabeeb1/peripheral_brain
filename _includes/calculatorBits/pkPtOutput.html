<script>
function tauCalc() {
  var res = parseFloat(Math.log(cmaxD()/cminD()) / k()) + parseFloat(tinf());
  return res.toFixed(2);
}

function maintenanceDoseCalc() {
  return (cmaxD() * tinf() * volume() * k() * (1-Math.exp(-1*k()*tau())) / (1-Math.exp(-1*k()*tinf()))).toFixed(0);
}

function pkPtOutput() {
  printResult("kOutput",k());
  printResult("halfLifeOutput",halfLife());
  printResult("ptVdOutput",volume());
  printResult("tauCalc",tauCalc());
  printResult("mdCalc",maintenanceDoseCalc())
  printResult("mdD",md());
  printResult("tauD",tau());
}
</script>
