---
layout: default
title: Home
---

<h1 style="border-bottom: 4px solid black;">News</h1>
<ul class="post-list">
{% for post in site.posts limit: 10 %}
  <li class="post">
    <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }} : {{ post.date | date: "%m/%d/%Y" }}</h1></a>
    <p>{{ post.content }}
  </li>
{% endfor %}


</ul>
