---
layout: default
title: Home
---

<h1>News</h1>
<ul class="post-list">
{% for post in site.posts limit: 10 %}
  <li class="post">
    <div class="post-heading">
      <a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
      <h3>{{ post.date | date: "%m/%d/%Y" }} </h3>
    </div>
    <div class="post-content">
      {{ post.content }}
    </div>
  </li>
{% endfor %}
</ul>
