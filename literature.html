---
layout: default
title: Literature
exclude_from_search: true
---

{% for post in site.posts %}
    <h3><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.article_author }}</p>
    <p>{{ post.article_year }}</p>
    <p>Tags: 
      {% for x in post.tags %}
        {{ x }}
      {% endfor %}
    </p>
{% endfor %}
