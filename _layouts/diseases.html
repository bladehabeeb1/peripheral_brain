<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body class="body">
{% include header.html %}

<div class="contents">
<h1 class="title">{{ page.title }}</h1>
<div class="toc">
{% if page.toc == true %}
  <h4>Table of Contents</h4>
  {% include toc.html html=content %}
{% endif %}
</div>

{{ content }}

</div>

<div class="credits">
  <p>Author: {{ page.author }}</p>
  <p>Created: {{ page.created }}</p>
  <p>Last Updated: {{ page.last-updated }}</p>
</div>

{% include footer.html %}

</body>
</html>
