<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body class="body">
{% include header.html %}

<h1 class="title">{{ page.title }}</h1>

<div class="contents twoCol">
  <div class="toc col1">
    {% if page.toc == true %}
      {% include toc.html html=content %}
    {% endif %}
  </div>

  <div class="content col2">
    {{ content }}
  </div>

</div>

<div class="credits">
  <p>Author: {{ page.author }} <br>
  Created: {{ page.created }} <br>
  Last Updated: {{ page.last-updated }}</p>
</div>

{% include footer.html %}

</body>
</html>
