---
layout: default
title: News Archive
---

<ul class="post-list post-list-archive">
{% for post in site.posts %}
  <li class="post post-archive">
    <div class="post-heading post-heading-archive">
      <a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
      <h3>{{ post.date | date: "%m/%d/%Y" }} </h3>
    </div>
    <div class="post-content">
      {{ post.content }}
    </div>
  </li>
{% endfor %}
</ul>
